<div>
    <h2>Parent Component</h2>
    <label>Enter the Parent Component Value</label>
    <input type="text" #pData (keyup)="0">
    <br>
    The value from the child component is {{childData}}
    
    <br>
    <app-child [parentData]="pData.value" 
    (childEvent)="childData=$event"></app-child>
</div>
